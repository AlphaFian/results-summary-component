<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="performance">
        <p class="title-header">Your Result</p>
        <div class="circle-container">
          <span class="circle">
            <span class="circle-value">76</span><br />
            <span class="value-of">0f 100</span>
          </span>
        </div>
        <div class="greet">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="detail">
        <div class="wrappers">
          <h3>Summary</h3>
          <div class="card">
            <div class="wrapper flex red">
              <img
                src="assets/images/icon-reaction.svg"
                alt="a flash icon"
                width="20"
                height="20"
              />
              <p class="title">Reaction</p>
              <p class="result">80 <span>/ 100</span></p>
            </div>
          </div>
          <div class="card">
            <div class="wrapper flex yellow">
              <img
                src="assets/images/icon-memory.svg"
                alt="a brain icon"
                width="20"
                height="20"
              />
              <p class="title">Memory</p>
              <p class="result">92 <span>/ 100</span></p>
            </div>
          </div>
          <div class="card">
            <div class="wrapper flex green">
              <img
                src="assets/images/icon-verbal.svg"
                alt="a chat icon"
                width="20"
                height="20"
              />
              <p class="title">Verbal</p>
              <p class="result">61 <span>/ 100</span></p>
            </div>
          </div>
          <div class="card">
            <div class="wrapper flex blue">
              <img
                src="assets/images/icon-visual.svg"
                alt="an eye icon"
                width="20"
                height="20"
              />
              <p class="title">Visual</p>
              <p class="result">73 <span>/ 100</span></p>
            </div>
          </div>
          <button class="button" type="button">Continue</button>
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">AlphaFian</a>.
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
