<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- link css -->
    <link rel="stylesheet" href="/css/style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <p class="result">Your Result</p>
      <div class="rounded">
        <p class="value">76</p>
        <p class="of-value">of 100</p>
      </div>
      <div class="status">
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </header>
    <main>
      <div class="container">
        <h3>Summary</h3>
        <div class="card red">
          <div class="card-img">
            <img src="assets/images/icon-reaction.svg" alt="" />
            <h3 class="card-title">Reaction</h3>
          </div>

          <p class="card-value">80 / 100</p>
        </div>
        <div class="card yellow">
          <div class="card-img">
            <img src="assets/images/icon-memory.svg" alt="" />
          </div>
          <h3 class="card-title">Memory</h3>
          <p class="card-value">92 / 100</p>
        </div>
        <div class="card">
          <div class="card-img">
            <img src="assets/images/icon-verbal.svg" alt="" />
          </div>
          <h3 class="card-title">Verbal</h3>
          <p class="card-value">61 / 100</p>
        </div>
        <div class="card">
          <div class="card-img">
            <img src="assets/images/icon-verbal.svg" alt="" />
          </div>
          <h3 class="card-title">Visual</h3>
          <p class="card-value">72 / 100</p>
        </div>
        <button class="btn" type="submit">Continue</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
